<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="lib/notes.js"></script>
    <script src="lib/notebook.js"></script>
    <script src="lib/testFramework.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    notebook = new Notebook()
    notebook.addNote("test hello ")
    notebook.addNote("second test ")
    notebook.addNote("sup ")
    notebook.addNote("Thinking of things to things to write is pretty difficult")
    notebook.listNotes().forEach(function(note) {
      document.write("<li>" + note.getDisplayText() + "</li>")
    })
    </script>

    <form>
      <br>
      <textarea id="text" cols="80" rows="20" placeholder="Enter a note"></textarea><br>
      <input type="submit" value="Create Note"></input>
    </form>
  </body>
</html>
